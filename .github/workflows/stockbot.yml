name: Apple Stock Bot

on:
  schedule:
    # Singapore (UTC+8): 8am, 9am, 10am, 1pm, 2pm, 3pm
    - cron: "0 0,1,2,5,6,7 * * *"  # UTC times
  workflow_dispatch:  # allow manual trigger

jobs:
  check-stock:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium --with-deps

      # Use a virtual display so Playwright can render full UI on headless servers
      - name: Run bot with virtual display
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' python main.py
